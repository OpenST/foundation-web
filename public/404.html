<!DOCTYPE html>
<html>
<head>
	<title>The page you were looking for doesn't exist (404)</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		html, body{
			height: 100%;
		}
		body{
			font-family: arial, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.errorPageContent{
			font-weight: 300;
			height: 100%;
			display: table;
			width: 100%;
		}
		.errorPageContentInner{
			display: table-cell;
			vertical-align: middle;
		}
		@media only screen and (max-width: 767px) {
			img{
				width: 80%;
			}
		}
		@media only screen and (min-width: 768px) {
			img{
				width: 50%;
			}
		}
		.desc{
			letter-spacing: 0.4px;
			color: #435353;
			font-size: 20px;
			font-weight: 300;
			margin: 30px 0 20px;
		}
		.homeBtn{
			background-color: #e4b030;
			display: inline-block;
			border-radius: 30px;
			padding: 15px 40px;
			color: #fff;
			font-weight: 300;
			letter-spacing: 1px;
			text-transform: uppercase;
			text-decoration: none;
		}
	</style>
</head>

<body>
<div class="errorPageContent">
	<div class="errorPageContentInner">
		<div>
			<img src="https://d36lai1ppm9dxu.cloudfront.net/assets/image/simple-token-404-image-v1.png" alt="404 Error Image"/>
		</div>
		<div class="desc">It looks like you are lost!</div>
		<a href="/" class="homeBtn" title="Lets Get You Home">lets get you home</a>
	</div>
</div>
</body>
</html>
